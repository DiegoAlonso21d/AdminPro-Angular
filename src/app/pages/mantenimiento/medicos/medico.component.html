<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar Informacion</h6>
        <form class="form p-t-20" [formGroup]="medicoForm!" (submit)="guardarMedico()">
          <div class="form-group" *ngIf="medicoSeleccionado" >
            <label for="exampleInputuname">Foto</label>
            <div class="input-group">
              <img
                class="w140"
                [src]="medicoSeleccionado.img"
                alt=""
              />
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
              formControlName="nombre"
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de Medico"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <div class="input-group">
              <select class="form-control" formControlName="hospital">
                <option value="">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
               
              </select>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="medicoForm?.invalid"
          >
            <i class="fa fa-save"></i> Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{hospitalSeleccionado?.nombre}}</h6>

        <img
          class="w140"
            [src]="hospitalSeleccionado.img! | imagen"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
